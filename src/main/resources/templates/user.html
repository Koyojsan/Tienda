<!DOCTYPE html>
<html th:attr="lang=${lang}" 
      xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

    <head th:insert="~{template.html :: head}"></head>

    <body>
        <div th:insert="~{template.html :: nav}"></div>
        <section class="container py-5">
            <button class="btn btn-primary open-modal" data-bs-target="#productModal"
                    data-bs-toggle="modal" type="button">
                [[#{user.crear}]]    
            </button>    
            <div class="row text-center pt-3">
                <div class="col-lg-6 m-auto">            
                    <table class="table">                
                        <thead>                
                            <tr>                    
                                <th scope="col">#</th>                    
                                <th scope="col">[[#{user}]]</th>                    
                                <th scope="col">[[#{user.nom}]]</th>                    
                                <th scope="col">[[#{user.ap}]]</th>                    
                                <th scope="col">[[#{user.corr}]]</th>                    
                                <th scope="col">[[#{user.tel}]]</th>                                    
                            </tr>                
                        </thead>                
                        <tbody>                
                            <!-- this comes from the model that is in product controller-->                
                            <tr th:each="userApp : ${usuarios}">                    
                                <td><span th:text="${userApp.idUsuario}"></span></td>                    
                                <td><span th:text="${userApp.username}"></span></td>                    
                                <td><span th:text="${userApp.nombre}"> </span></td>                    
                                <td><span th:text="${userApp.apellidos}"> </span></td>                    
                                <td><span th:text="${userApp.correo}"> </span></td>                    
                                <td><span th:text="${userApp.telefono}"> </span></td>                    
                                <td><img alt="..." class="card-img-top" th:src="${userApp.rutaImagen}">                    
                                </td>
                                <td>
                                    <button class="btn btn-primary open-modal" data-bs-target="#userModal" data-bs-toggle="modal"
                                            th:attr="idUsuario=${userApp.idUsuario}" type="button">
                                        [[#{categoria.edit}]]                        
                                    </button>                        
                                    <button class="btn btn-danger open-modal btnDeleteEntity" th:attr="idUser=${userApp.idUsuario}"
                                            type="button">
                                        [[#{categoria.borrar}]]                     
                                    </button>                    
                                </td>                
                            </tr>
                        </tbody>            
                    </table>        
                </div>    
            </div>    
            <!-- this is the modal-->
            <div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="userModal" role="dialog"
                 tabindex="-1">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">[[#{user}]]</h5>
                            <button aria-label="Close" class="close" data-bs-dismiss="modal" type="button">
                                <span aria-hidden="true">&times;</span>                    
                            </button>                
                        </div>                
                        <div class="modal-body">                    
                            <form action="#" id="formProduct" method="post">                        
                                <div class="form-group d-none">                            
                                    <label for="idUsuario">Id</label>                            
                                    <input class="form-control" id="id" placeholder="id"                                   
                                           type="number">                        
                                </div>                        
                                <div class="form-group">                            
                                    <label for="<UserName">[[#{username}]]</label>                             
                                    <input class="form-control" id="User Name" placeholder="Nombre de Usuario"
                                           type="text">                        
                                </div>                        
                                <div class="form-group">                            
                                    <label for="nombre">[[#{user.nom}]]</label>                            
                                    <input class="form-control" id="Nombre" placeholder="Nombre"                                   
                                           type="text">                        
                                </div>                        
                                <div class="form-group">                            
                                    <label for="apellido">[[#{user.ap}]]</label>                            
                                    <input class="form-control" id="Apellido" placeholder="Apellido"
                                           type="text">                        
                                </div>                        
                                <div class="form-group">                            
                                    <label for="correo">[[#{user.corr}]]</label>                            
                                    <input class="form-control" id="Correo" placeholder="Correo"
                                           type="number">
                                </div>
                                <div class="form-group">
                                    <label for="telefono">[[#{user.tel}]]</label>
                                    <input class="form-control" id="Telefono" placeholder="Telefono"
                                           type="number">
                                </div>
                                <div class="form-group">
                                    <label for="ruta_imagen">[[#{categoria.url}]]</label>
                                    <input class="form-control" id="URL de la imagen" placeholder="URL Imagen"
                                           type="text">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">[[#{categoria.cerrar}]]</button>
                            <button class="btn btn-primary" data-bs-dismiss="modal" id="saveEntity" type="button">[[#{categoria.guardar}]]
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        <div th:insert="~{template.html :: footer}"></div>
        <div th:insert="~{template.html :: scripts}"></div>
        <!-- This section is really important cause we are asssigning the list of products loaded in the model, into the js -->
        <script th:inline="javascript">
            /*<![CDATA[*/    
            usuarios = /*[[${usuarios}]]*/ 'default';
            userDefault = /*[[${userDefault}]]*/ 'default';
            /*]]>*/
                    </script><script src="../js/views/product.js"></script>
                    <script src="../js/views/baseCRUD.js"></script>
    </body>
</html>
